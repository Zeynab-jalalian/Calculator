<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    
    <div class="container">
        <form>
            <input type="text" id="display">
            <div class="buttons">
                <input type="button" id="one" value="1" class="btn">
                <input type="button" id="two" value="2" class="btn">
                <input type="button" id="three" value="3" class="btn">
                <input type="button" id="add" value="+" class="btn">
                <br>
                <input type="button" id="four" value="4" class="btn">
                <input type="button" id="five" value="5" class="btn">
                <input type="button" id="six" value="6" class="btn">
                <input type="button" id="minus" value="-" class="btn">
                <br>
                <input type="button" id="seven" value="7" class="btn">
                <input type="button" id="eight" value="8" class="btn">
                <input type="button" id="nine" value="9" class="btn">
                <input type="button" id="divide" value="/" class="btn">
                <br>
                <input type="button" id="dot" value="." class="btn">
                <input type="button" id="zero" value="0" class="btn">
                <input type="button" id="multi" value="*" class="btn">
                <input type="button" id="clear" value="C">
                <button type="button" id="equal">=</button>
            </div>
        </form>
    </div>

    <script src="script.js" type="text/javascript"></script>
</body>
</html>
